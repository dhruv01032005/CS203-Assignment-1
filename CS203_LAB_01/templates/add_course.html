{% extends "base.html" %}

{% block content %}
<h1>Add a New Course</h1>
<form method="POST" action="{{ url_for('add_course') }}" class="mt-3">
    <div class="mb-3">
        <label for="name" class="form-label">Course Name:</label>
        <input type="text" id="name" name="name" class="form-control">
    </div>
    <div class="mb-3">
        <label for="instructor" class="form-label">Instructor:</label>
        <input type="text" id="instructor" name="instructor" class="form-control">
    </div>
    <div class="mb-3">
        <label for="semester" class="form-label">Semester:</label>
        <input type="text" id="semester" name="semester" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add Course</button>
</form>
<a href="{{ url_for('course_catalog') }}" class="btn btn-secondary mt-3">Back to Catalog</a>
{% endblock %}
